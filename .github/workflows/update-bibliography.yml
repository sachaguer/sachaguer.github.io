name: Update Bibliography

on:
  push:
    branches:
      - master
      - main
    paths:
      - "_data/custom_bib.yml"
      - "scripts/bibgen.py"
  workflow_dispatch: # Allows manual triggering
  schedule:
    # Run weekly on Sundays at 06:00 UTC to catch new publications
    - cron: "0 6 * * 0"

permissions:
  contents: write

jobs:
  update-bibliography:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies ğŸ“¦
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bibliography generator ğŸ“š
        env:
          ADS_API_KEY: ${{ secrets.ADS_API_KEY }}
        run: |
          cd scripts
          python bibgen.py

      - name: Check for changes ğŸ”
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain _bibliography/papers.bib)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated bibliography ğŸ’¾
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _bibliography/papers.bib
          git commit -m "ğŸ“š Auto-update bibliography from ADS" -m "Updated bibliography with latest publications from ADS API"
          git push

      - name: Summary ğŸ“‹
        run: |
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "âœ… Bibliography updated successfully!"
          else
            echo "â„¹ï¸ No changes detected in bibliography."
          fi
